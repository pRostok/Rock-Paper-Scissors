<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="score">
        <div class="score_cards">
            <div class="card">
                <p>PLAYER: 0</p>
                <i id="player-choice"></i>
            </div>
            <div class="card">
                <p>COMPUTER: 0</p>
                <i id="computer-choice"></i>
            </div>
        </div>
        <p id="round-result"></p>
    </div>
    <div class="coice">
        <i id="rock"></i>
        <i id="paper"></i>
        <i id="scissors"></i>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
