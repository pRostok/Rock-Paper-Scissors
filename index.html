<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8a3ce9d545.js" crossorigin="anonymous"></script>

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrap" id="blur">
        <header>
            <h1><span id="w1">ROCK </span><span id="w2">PAPER </span><span id="w3">SCISSORS </span></h1>
        </header>
        <div class="score">
            <div class="score_cards">
                <div class="card">
                    <p>PLAYER:<strong id="player-score">0</strong></p>
                    <i id="player-choice"></i>
                </div>
                <div class="card">
                    <p>COMPUTER:<strong id="computer-score">0</strong></p>
                    <i id="computer-choice"></i>
                </div>
            </div>
            <p id="round-result"></p>
        </div>
        <div class="choice">
            <i class="fa-regular fa-hand-back-fist" id="rock-button"></i>
            <i class="fa-regular fa-hand" id="paper-button"></i>
            <i class="fa-regular fa-hand-scissors" id="scissors-button"></i>
        </div>
    </div>
    <div class="popup">
        <h1 id="game-result"></h1>
        <a href="#" onclick="popup()" id="restart-button">RESTART</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
